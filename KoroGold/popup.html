<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KoroGold</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    .header {
      padding: 20px;
      background: #111;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #f5f5f5;
    }

    .header p {
      font-size: 12px;
      color: #888;
    }

    .content {
      padding: 20px;
    }

    .option {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-radius: 8px;
      transition: all 0.2s ease;
      border: 1px solid #2a2a2a;
      margin-bottom: 12px;
      background: #121212;
      overflow: hidden;
    }

    .option-icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      flex-shrink: 0;
    }

    .option-content {
      flex: 1;
    }

    .option-title {
      font-weight: 600;
      margin-bottom: 2px;
      color: #f0f0f0;
    }

    .option-desc {
      font-size: 12px;
      color: #999;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #222;
      border-radius: 12px;
      flex-shrink: 0;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #555;
      border-radius: 50%;
    }

    /* Overlay for Coming Soon */
    .coming-soon-overlay {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      color: #ccc;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
    }

    .coming-soon-overlay svg {
      width: 20px;
      height: 20px;
      margin-bottom: 6px;
      stroke: #ccc;
      stroke-width: 2;
      fill: none;
    }

    .donate-btn {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px 16px;
      color: #f0f0f0;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .donate-btn:hover {
      background: #222;
      border-color: #444;
    }

    .footer {
      padding: 16px 20px;
      text-align: center;
      color: #555;
      font-size: 11px;
      border-top: 1px solid #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>KoroGold</h1>
    <p>Made by require</p>
  </div>

  <div class="content">
    <div class="option disabled" id="adblock-option">
      <svg class="option-icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
        <path d="m4.9 4.9 14.2 14.2"/>
      </svg>
      <div class="option-content">
        <div class="option-title">Block Ads</div>
        <div class="option-desc">Remove advertisements from pages</div>
      </div>
      <div class="toggle-switch">
        <div class="toggle-slider"></div>
      </div>

      <!-- Full Overlay -->
      <div class="coming-soon-overlay">
        <!-- Lucide Lock Icon -->
        <svg viewBox="0 0 24 24">
          <rect x="7" y="11" width="10" height="10" rx="2"/>
          <path d="M9 11V7a3 3 0 0 1 6 0v4"/>
        </svg>
        Coming Soon!
      </div>
    </div>

    <a href="https://www.pekora.zip/catalog/148312/dono" target="_blank" class="donate-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
      </svg>
      Support Development
    </a>
  </div>

  <div class="footer">
    KoroGold v1.0 - Made for Korone.
  </div>
</body>
</html>
